{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<title>Accounts: Login</title>
    <div id="overlay">
        <div class="container container-edit margin-top">
            <form method="POST" action="" class="uniForm">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Log In</legend>
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-info reg-form" type="submit">Login</button>
                    <small class="ml-2">
                        <a class="text-white" href="{% url "accounts:password_reset" %}">Forgot Password?</a>
                    </small>
                </div>
            </form>
            <div class="loading-screen">
                <div class="loading-animation">
                    <img src="{% static 'images/logo.jpeg'%}" alt="" class="logo">
                    <div class="loading-bar"></div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
