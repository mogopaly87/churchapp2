{% extends 'base.html' %}

{% block title %}
    404 Error Page 
{% endblock title %}

{% block content %}
<div class="container">
    <div class="jumbotron">
        <h1 class="display-4">Page Not Found</h1>
        <p class="lead">Sorry, this page does not exist</p>
        <hr class="my-4">
        {% if user.is_authenticated %}
            <a class="btn btn-primary btn-lg" href="{% url "accounts:home_page"%}" role="button">Return to Home Page</a>
        {% else %}
            <a class="btn btn-primary btn-lg" href="{% url "accounts:login"%}" role="button">Return to Login Page</a>
        {% endif %}
    </div>
</div>
{% endblock content %}
