{% extends 'base.html' %}
{% load template_filters %}
{% block content %}
  <div id="" class="container">
    <div class="form-group">
        <a href="{% url "update_search" %}"><button class="btn btn-outline-info form-border" type="submit">Cancel</button></a>
    </div>
    <form
      method="post"
      class="form-main post-form"
      enctype="multipart/form-data"
    >
      {% csrf_token %}
      <div class="form-row">
        <div class="col">
          <input type="text" id="first_name3" class="form-control reg-form" name="first_name" placeholder="First name" value="{{ record.first_name }}" required>
        </div>
        <div class="col">
          <input type="text" id="middle_name3" class="form-control reg-form" name="middle_name" placeholder="Middle name" value="{{ record.middle_name }}">
        </div>
        <div class="col">
          <input type="text" id="last_name3" class="form-control reg-form" name="last_name" placeholder="Last name" value="{{ record.last_name}}" required>
        </div>
      </div>
      <div class="form-row">
        <div class="col form-group">
          <input type="text" id="date_of_birth3" class="form-control reg-form" name="date_of_birth" placeholder="DOB: yyyy-mm-dd"  value="{{ record.date_of_birth|date:"Y-m-d" }}" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}" required>
        </div>
        <div class="col">
          <input type="text" id="phone3" class="form-control reg-form" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="000-000-0000" value="{{ record.phone|phone_number }}">
        </div>
        <div class="col-6">
          <input type="email" id="email3" class="form-control reg-form" name="email" placeholder="Email"  value="{{ record.email }}">
        </div>
      </div>
      <div class="form-row">
        <div class="col-4 form-group">
          <input type="text" id="address3" class="form-control reg-form" name="street_address" placeholder="Address, Ex: 1 Example Street"  value="{{ record.street_address }}" required>
        </div>
        <div class="col">
          <input type="text" id="postal_code3" class="form-control reg-form" name="postal_code" placeholder="Postal Code, Ex: A1E 3Z6"  value="{{ record.postal_code }}" required>
        </div>
        <div class="col">
          <input type="text" id="province3" class="form-control reg-form" name="province" placeholder="Province, Ex: AB, NL"  value="{{ record.province }}" required>
        </div>
        <div class="col">
          <input type="text" id="country3" class="form-control reg-form" name="country" placeholder="Country"  value="{{ record.country }}">
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-outline-info form-border" type="submit">
          Update
        </button>
        
      </div>
    </form>
    
  </div>
{% endblock content %}
